{% extends "base.html" %}
{% block content %}
  <h2>Sign In</h2>
  <form action="{{ url_for('login') }}" method="post">
    {{ form.hidden_tag() }}
    <div>
      {{ form.username.label }}<br>
      {{ form.username(size=32) }}
    </div>
    <div>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </div>
    <div>
      {{ form.remember_me() }} {{ form.remember_me.label }}
    </div>
    <div><br>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
